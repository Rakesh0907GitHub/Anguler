<div class="sign-up-wrapper">
    <!-- Left Section: Image -->
    <div class="image-section">
        <img src="assets/newyork.jpg" alt="Sign-Up Image" />
    </div>

    <!-- this is the class of ahving that bar where dashboard, signin  etcc.... -->
    <div class="header-row">
        <div class="left-section">
            <h3 style="color: rgb(252, 250, 250); cursor: pointer;" routerLink="/dashboard" ><strong>Project</strong></h3>
        </div>
        <div class="middle-section">
            <div class="menu-item" routerLink="/dashboard">
                <mat-icon>dashboard</mat-icon> Dashboard
            </div>
            <div class="menu-item" routerLink="/profile">
                <mat-icon>person</mat-icon> Profile
            </div>
            <div class="menu-item" routerLink="/sign-in">
                <mat-icon>login</mat-icon> Sign In
            </div>
            <div class="menu-item" routerLink="/sign-up">
                <mat-icon>person_add</mat-icon> Sign Up
            </div>
        </div>
        <div class="right-section">
            <button class="download-button">Free Download</button>
        </div>
    </div>
    
    <div class="welcome-container">
        <h2 class="welcome-title">Welcome!</h2>
        <p class="welcome-description">
          Use these awesome forms to login or create a new account in your project for free.
        </p>
      </div>
      
<!-- this is the sign up classs here  -->
      <div class="register-container">
        <!-- Title -->
        <h2 class="register-title">Register With</h2>
        
        <!-- Icons Section -->
        <div class="icon-row">
          <div class="icon-box"><mat-icon style="color: #1877F2;">facebook</mat-icon></div>
          <div class="icon-box"><mat-icon style="color: #000;">apple</mat-icon></div>
          <div class="icon-box">
            <img src="assets/google.png" alt="Google" style="width: 24px; height: 24px;">
          </div>
        </div>
      
        <!-- OR Section -->
        <div class="or-section">
          <hr class="line" />
          <span class="or-text">or</span>
          <hr class="line" />
        </div>
      
        <!-- Input Fields -->
        <div class="input-container">
          <input type="text" placeholder="Name" class="input-box" />
          <input type="email" placeholder="Email" class="input-box" />
          <input type="password" placeholder="Password" class="input-box" />
        </div>
      
        <!-- Terms and Conditions -->
        <div class="terms-container">
          <input type="checkbox" class="checkbox" />
          <span>I agree with </span>
          <span class="terms-link">Terms and Conditions</span>
        </div>
      
        <!-- Sign Up Button -->
        <button class="sign-up-button">Sign Up</button>
      
        <!-- Already Have an Account -->
        <p class="login-text">
            Already have an account? 
            <span class="sign-in-link" routerLink="/sign-in" style="cursor: pointer; color: rgb(13, 13, 13); font-weight: bold;">
              Sign In
            </span>
          </p>
          
      </div>
      
</div>
